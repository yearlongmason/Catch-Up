{% load static %} <!--Load all files from static folder-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quotes Roster</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!--Add roster js file-->
    <script src="{% static 'roster.js' %}"></script>
</head>
<body class="bg-gray-100">

    <header class="bg-blue-600 p-4">
        <h1 class="text-white text-3xl">{{server_name}}'s Quotes</h1>
    </header>

    <div class="container mx-auto mt-6 w-4/5" style="display: flex; flex-direction: row; justify-content: space-around; align-items: center;">

        <!--Search Bar-->
        <input type="text" id="searchQuotes" placeholder="Search for quotes here!" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/3 p-2.5">

        <!--People Dropdown menu-->
        <button id="dropdownButton" onclick="makeDropdownVisible()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none w-1/6">
            People
        </button>
        <div id="dropdownMenu" class="absolute left-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg opacity-0 invisible transition-all duration-200 p-2">
        </div>
        
        <!--Swap date button-->
        <button onclick="swapDateOrder()" id="sortDateButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded p-8 w-1/6">
            Sort date: Newest First
        </button>

        <!--Update roster button-->
        <button onclick="updateRoster()" id="updateRosterButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded p-8">
            Apply Updates
        </button>

    </div>

    <!--Loop through all quotes and give them each a nice roster slot-->
    <div id="allQuotes">
        {% for item in data %}
            <div class="container mx-auto mt-6 w-4/5">
                <div class="bg-white p-6 rounded shadow-md mb-4 h-16 catchUpQuote">
                    <p class="text-gray-800 float-left catchUpQuoteText">{{item.quote}} -</p>
                    <p class="text-gray-800 float-left pl-1 catchUpQuoteAuthor">{{item.author}}</p>
                    <p class="text-gray-800 float-right catchUpQuoteDate">({{item.date_quoted}})</p>
                </div>
            </div>
        {% endfor %}
    </div>

</body>
</html>
